language: cpp
compiler: gcc
dist: bionic

matrix:
  include:
    - os: linux
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - g++-9
        env:
          - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

before_install:
- eval "${MATRIX_EVAL}"
- test -n $CC  && unset CC
- test -n $CXX && unset CXX

script:
  - g++ -v && cmake --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build .
  - make test